{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVYScope | Login</title>
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div id="loader-overlay">
        <div class="loader-content">
            <div class="gear-wrapper">
                <img src="{% static 'core/images/covyscope_loading_gears.gif' %}" id="loader-gear" alt="Loading...">
            </div>
            
            <div class="progress-container">
                <div id="progress-bar"></div> </div>

            <div id="loader-status">Cleaning up the Camera Lens...</div>
        </div>

        <div class="split-line"></div>
        <div class="split-top"></div>
        <div class="split-bottom"></div>
    </div>

    <div id="login-screen" style="visibility: hidden;">
        <div class="glass-box">
            <img src="{% static 'core/images/covyscope_logo.png' %}" class="brand-logo" alt="COVYScope">
            <p class="welcome">Secure vehicle insights. Please sign in.</p>
            <form class="login-form">
                <label class="input-label" for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter your username" autocomplete="username" required>

                <label class="input-label" for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter your password" autocomplete="current-password" required>

                <button type="submit" class="primary-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="{% static 'core/js/loader.js' %}"></script>
</body>
</html>
